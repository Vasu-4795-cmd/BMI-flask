<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>

    <form action="{{ url_for('logout') }}" method="get" style="text-align: right;">
        <button type="submit" style="width:auto; padding:6px 12px; font-size:14px;">
            Logout
        </button>
    </form>

    <form method="POST">
        <input type="number" step="0.1" name="weight" placeholder="Weight (kg)" required>
        <input type="number" step="0.1" name="height" placeholder="Height (cm)" required>
        <button type="submit">Calculate BMI</button>
    </form>

    {% if bmi %}
        <div class="result">
            <p><strong>BMI:</strong> {{ bmi }}</p>
            <p><strong>Category:</strong> {{ category }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
